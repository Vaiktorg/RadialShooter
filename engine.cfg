[application]

name="RadialShooter"
main_scene="res://Scenes/Menu.tscn"
boot_splash_fullsize=false
icon="res://icon.png"

[autoload]

Transition="*res://MiniScenes/Transitions.tscn"
Sound="*res://Scripts/Sound.gd"
NodeData="*res://Scripts/NodeData.gd"
SaveSystem="*res://Scripts/SaveSystem.gd"
Points="*res://Scripts/Points.gd"

[display]

width=160
height=144
resizable=false

[input]

Right=[key(D), key(Right), jbutton(0, 15)]
Left=[key(A), key(Left), jbutton(0, 14)]
Shoot=[mbutton(0, 1), key(X), jbutton(0, 0)]
